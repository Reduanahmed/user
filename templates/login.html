<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="login">
        {% csrf_token %}
        User name:<input type="text" name="username"><br>
        Password:<input type="password" name="password"><br>
        <input type="submit" value="submit">
    </form>

<div>
    {% for message in messages%}
    <h3>{{ message }}</h3>
    {% endfor%}
</div>
</body>
</html>
